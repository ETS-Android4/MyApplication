plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //compileOptions {
    //    sourceCompatibility JavaVersion.VERSION_1_8
    //    targetCompatibility JavaVersion.VERSION_1_8
    //}
}

dependencies {
    //Android
    implementation deps.constraintlayout
    //Volley
    implementation deps.volley
    //OkHttp
    implementation deps.okhttp_logging_3_9_0
    //Retrofit
    implementation deps.retrofit
    implementation deps.retrofit_gson
    implementation deps.retrofit_scalars
    implementation deps.retrofit_rxjava3
    //RxAndroid
    implementation deps.rxandroid
    //RxLifecycle
    implementation deps.rxlifecycle
    //Room
    implementation deps.room
    annotationProcessor deps.room_compiler
}