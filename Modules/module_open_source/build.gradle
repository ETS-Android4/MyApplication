apply plugin: 'org.greenrobot.greendao'
android {
    defaultConfig {
        //    javaCompileOptions {
        //        annotationProcessorOptions {
        //            arguments = [AROUTER_MODULE_NAME: project.getName(), AROUTER_GENERATE_DOC: "enable",
        //                         "eventBusIndex"    : 'com.example.william.my.module.open.MyModuleOpenEventBusIndex']
        //        }
        //    }
        kapt {
            arguments {
                arg("eventBusIndex", 'com.example.william.my.module.open.MyModuleOpenEventBusIndex')
            }
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'com.example.william.my.module.open.greendao.generated'
        targetGenDir 'src/main/java'
    }
    resourcePrefix "open_"
}
dependencies {
    //https://github.com/Blankj/AndroidUtilCode
    implementation deps.utils
    //https://github.com/ReactiveX/RxJava
    //https://github.com/ReactiveX/RxAndroid
    implementation deps.rxandroid
    //https://github.com/greenrobot/EventBus
    implementation deps.eventbus
    kapt deps.eventbus_processor
    //https://github.com/JeremyLiao/LiveEventBus
    implementation deps.livebus
    //https://github.com/JeremyLiao/SmartEventBus
    implementation deps.smartbus
    kapt deps.smartbus_compiler
    //
    //https://github.com/Tencent/MMKV
    implementation deps.mmkv
    //https://github.com/greenrobot/greenDAO
    implementation deps.greendao
    //
    //https://github.com/JavaNoober/BackgroundLibrary
    implementation deps.background
    //https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    implementation deps.brvah
    //https://github.com/qstumn/BadgeView
    implementation deps.badgeview
    //https://github.com/saiwu-bigkoo/Android-ConvenientBanner
    implementation deps.banner
    //https://github.com/zaaach/CityPicker
    implementation deps.citypicker
    //https://github.com/iwgang/CountdownView
    implementation deps.countdown
    //https://github.com/princekin-f/EasyFloat
    implementation deps.floatwindow
    //https://github.com/CarGuo/GSYVideoPlayer
    implementation deps.gsyplayer
    //https://github.com/H07000223/FlycoTabLayout
    implementation deps.flycotablayout
    //https://github.com/zhihu/Matisse
    implementation deps.glide
    implementation deps.matisse
    //https://github.com/chrisbanes/PhotoView
    implementation deps.photoview
    //https://github.com/Bigkoo/Android-PickerView
    implementation deps.gson
    implementation deps.pickerview
    //https://github.com/pinguo-zhouwei/CustomPopwindow
    implementation deps.popwindow
    //https://github.com/scwang90/SmartRefreshLayout
    implementation deps.smartrefresh
    implementation deps.smartrefresh_header
    implementation deps.smartrefresh_footer
    //https://github.com/daimajia/AndroidSwipeLayout
    implementation deps.swipelayout
    //https://github.com/svga/SVGAPlayer-Android
    implementation deps.svgaplayer
    //https://github.com/Aspsine/SwipeToLoadLayout
    implementation deps.swipetoload
    //https://github.com/alibaba/Tangram-Android
    implementation deps.tangram
    implementation(deps.virtualview) {
        transitive = true
    }
    implementation(deps.vlayout) {
        transitive = true
    }
    implementation(deps.ultraviewpager) {
        transitive = true
    }
    implementation deps.x5
    //https://github.com/guolindev/Glance
    //debugImplementation Dependencies.glance
}