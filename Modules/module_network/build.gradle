android {
    resourcePrefix "net_"
}
dependencies {
    implementation project(path: ':librarys:lib_network')
    //Glide
    implementation deps.glide
    kapt deps.glide_compiler
    //RxAndroid
    implementation deps.rxandroid
    //Retrofit
    implementation deps.retrofit
    implementation deps.retrofit_gson
    implementation deps.retrofit_scalars
    implementation deps.retrofit_rxjava3
    //Netty
    implementation deps.netty
    //NanoHttpD
    implementation deps.nanohttpd
    //WebSocket
    implementation deps.websocket
}