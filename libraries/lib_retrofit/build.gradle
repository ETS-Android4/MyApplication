plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk config.compileSdk
    defaultConfig {
        minSdk config.minSdk
        targetSdk config.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(path: ':libraries:lib_okhttp')
    //Android
    api deps.constraintlayout
    //Gson
    api deps.gson
    //Retrofit
    api deps.retrofit
    api deps.retrofit_gson
    api deps.retrofit_scalars
    api deps.retrofit_rxjava3
    //RxAndroid
    api deps.rxandroid
    //RxLifecycle
    api deps.rxlifecycle
    //Lifecycle
    api "androidx.lifecycle:lifecycle-livedata:2.4.0"
    //Coroutines
    api deps.coroutines
}