plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["eventBusIndex": "com.example.william.my.library.MyEventBusIndex"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //Android
    implementation deps.appcompat
    implementation deps.constraintlayout
    //EventBus
    implementation deps.eventbus
    annotationProcessor deps.eventbus_processor
    //BRVAH
    implementation deps.brvah
    //SmartRefresh
    implementation deps.smartrefresh
    implementation deps.smartrefresh_header
    implementation deps.smartrefresh_footer
    //RxLifecycle
    implementation deps.rxlifecycle
}