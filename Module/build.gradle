plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion Config.compileSdkVersion
    buildToolsVersion Config.buildToolsVersion
    defaultConfig {
        minSdkVersion Config.minSdkVersion
        targetSdkVersion Config.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName(),
                             "eventBusIndex"    : "com.example.william.my.module.MyModuleEventBusIndex"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(path: ':library')
    implementation project(path: ':libraries:lib_network')
    //Android
    implementation Deps.appcompat
    implementation Deps.constraintlayout
    implementation Deps.recyclerview
    //ARouter
    implementation Deps.arouter
    annotationProcessor Deps.arouter_compiler
    //Retrofit
    implementation Deps.retrofit_gson
    implementation Deps.retrofit_rxjava
    //EventBus
    implementation Deps.eventbus
    annotationProcessor Deps.eventbus_processor
    //LiveBus
    implementation Deps.livebus
    //SmartEventBus
    implementation Deps.smartbus
    annotationProcessor Deps.smartbus_compiler
}